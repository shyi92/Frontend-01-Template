<script>

class Sorted{
	constructor(data, compare) {
		this.data = data;
		this.compare = compare;
	}
	take(){
		if(!this.data.length){
			return ;
		}
		let min = this.data[0];
		let minIndex = 0;
		for(let i = 1; i < this.data.length; i ++){
			if(this.compare(this.data[i], min) < 0){
				min = this.data[i];
				minIndex = i;
			}
		}
		this.data[minIndex] = this.data[this.data.length - 1];
		this.data.pop();
		return min;
	}
	insert(v) {
		this.data.push(v);
	}
	get length(){
		return this.data.length;
	}
}

class BinaryHeap{
	constructor(data, compare) {
		this.data = data;
		this.compare = compare;
	}
	take(){
		if(!this.data.length){
			return ;
		}
		let min = this.data[0];
		let i = 0;
		// fix heap
		while(i < this.data.length){
			if(i * 2 + 1 >= this.data.length){
				break
			}
			if(i * 2 + 2 >= this.data.length){
				this.data[i] = this.data[i * 2 + 1];
				i = i * 2 + 1;
				break
			}
			if(this.compare(this.data[i * 2 + 1], this.data[i * 2 + 2]) < 0){
				this.data[i] = this.data[i * 2 + 1];
				i = i * 2 + 1;
			} else {
				this.data[i] = this.data[i * 2 + 2];
				i = i * 2 + 2;
			}
		}
		if(i < this.data.length - 1){
			this.insertAt(i, this.data.pop());
		}else {
			this.data.pop();
		}
		return min;
	}
	insertAt(i, v){
		// parent
		this.data[i] = v;
		while(i > 0 && this.compare(v, this.data[Math.floor((i-1)/2)]) < 0){
			this.data[i] = this.data[Math.floor((i-1)/2)];
			this.data[Math.floor((i-1)/2)] = v;
			i = Math.floor((i-1)/2);
		}
	}
	insert(v) {
		this.insertAt(this.data.length, v);
	}
	get length(){
		return this.data.length;
	}
}

//var map = new Array(10001).join(0).split('').map(s => Number(s));
var map = localStorage['map'] ? JSON.parse(localStorage['map']) : new Array(10001).fill(0);
let container = document.getElementById("container");
for(let y = 0; y < 100; y ++){
	for(let x = 0; x < 100; x ++){
		let cell = document.createElement("div");
		cell.classList.add("cell");
		if(map[y * 100 + x] === 1){
			cell.style.backgroundColor = 'black';
		}
		cell.addEventListener("mousemove", () => {
			if(clear){
				cell.style.backgroundColor = '';
				map[y * 100 + x] = 0;
			} else if(mouse) {
				cell.style.backgroundColor = 'black';
				map[y * 100 + x] = 1;
			}
		})
		container.appendChild(cell);
	}
}

let mouse = false;
let clear = false;
document.addEventListener("mousedown", e => {
	mouse =true;
	clear = e.which === 3; // 鼠标右键
});
document.addEventListener("mouseup", () => mouse = false);

// 取消鼠标右键默认行为
document.addEventListener("contextmenu", e => e.preventDefault());

function sleep(t){
	return new Promise(function(resolve){
		setTimeout(resolve, t);
	});
}

async function findPath(map, start, end){
	// 拷贝原来的map，防止数据污染
	map = map.slice();
	// let queue = [start];
	// 启发函数使得路径搜索更具有指向性
	function distance([x, y]){
		return (x - end[0]) ** 2 + (y - end[1]) ** 2;
	}
	let collection = new Sorted([start], (a, b) => distance(a) - distance(b));
	container.children[start[1] * 100 + start[0]].style.backgroundColor = "red"; //颜色标记
	container.children[end[1] * 100 + end[0]].style.backgroundColor = "red"; //颜色标记
	
	async function insert([x, y], pre){
		if(map[100 * y + x] !== 0){
			return
		}
		if(x < 0 || y < 0 || x >= 100 || y >= 100){
			return
		}
		map[100 * y + x] = pre; // 表示该点已经搜索过
		container.children[y * 100 + x].style.backgroundColor = "lightgreen"; //颜色标记
		await sleep(5);
		collection.insert([x, y]);
	}
	while(collection.length){
		let [x, y] = collection.take();
		console.log(x, y);
		if(x === end[0] && y === end[1]){
			let path = [];
			while(x != start[0] || y != start[1]){
				path.push([x, y]);
				container.children[y * 100 + x].style.backgroundColor = "ivory"; //颜色标记
				[x, y] = map[y * 100 + x];
			}
			return path;
		}
		await insert([x - 1, y], [x, y]);
		await insert([x + 1, y], [x, y]);
		await insert([x, y - 1], [x, y]);
		await insert([x, y + 1], [x, y]);
		
		await insert([x - 1, y - 1], [x, y]);
		await insert([x + 1, y - 1], [x, y]);
		await insert([x - 1, y + 1], [x, y]);
		await insert([x + 1, y + 1], [x, y]);
	}
	return null;
	
}
